<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <title>TrayController Settings</title>
        <link rel="stylesheet" href="style.min.css" type="text/css">
    </head>
    <body class="bg-gray-lighter overflow-hidden text-black">
        <div class="flex">
            <div id="sidebar" class="sidebar-size px-10px py-10px h-screen pt-50px">
                <ul class="list-inside">
                    <li class="rounded px-10px py-5px active">
                        <a href="#general-settings" class="flex items-center cursor-default">
                            <img class="h-15px" src="gear-icon.png"/>
                            <span class="pl-10px">General</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div id="content" class="content-size h-screen p-20px pt-50px">

                <div id="settings" class="settings-size">

                    <h1 id="general-settings" class="text-24px font-semibold pb-40px">General</h1>

                    <p class="font-semibold pb-10px">Paths</p>

                    <div class="flex items-center w-full block rounded border-gray-light border bg-gray-faint px-20px py-20px">
                        <label class="w-1/2" for="pillar-path">Pillar Path</label>
                        <div class="w-1/2 flex justify-items-end">
                            <input class="w-full bg-white rounded input-border px-10px py-5px hover:bg-offWhite focus:bg-offWhite outline-none" type="text" id="pillar-path"/>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <div id="submission" class="sidebar-size pin-bottom-right px-10px py-10px">
            <div class="flex items-center w-full">
                <button
                        class="mr-10px block w-full bg-white rounded border-gray-light border px-10px py-5px hover:bg-offWhite cursor-default"
                        id="save-and-close"
                >OK</button>
                <button
                        class="mr-10px block w-full bg-white rounded border-gray-light border px-10px py-5px hover:bg-offWhite cursor-default"
                        id="save"
                >Apply</button>
                <button
                        class="block w-full bg-white rounded border-gray-light border px-10px py-5px hover:bg-offWhite cursor-default"
                        id="close"
                >Cancel</button>
            </div>
        </div>

        <script src="settings.js"></script>
    </body>
</html>
